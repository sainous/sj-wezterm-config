# ────────────────────────────────────────────────────────────────
# 🌟 Starship Prompt Configuration
# Modern, clean prompt — Hecate Theme Edition
# colors added by ~/.config/hecate/scripts/update_hecate_colors.sh
# ────────────────────────────────────────────────────────────────

"$schema" = 'https://starship.rs/config-schema.json'

# Add a blank line between prompts for readability
add_newline = true

# Reduce lag for modules
command_timeout = 500

# Main prompt layout
format = """
[╭─](bold #C4493C)$username$hostname$directory$git_branch$git_status$cmd_duration$fill$time
[╰─](bold #C4493C)$character
"""

# ─── PROMPT SYMBOLS ─────────────────────────────────────────────

[character]
success_symbol = "[➜](bold #C4493C)"
error_symbol = "[✗](bold #6A455D)"
vicmd_symbol = "[V](bold #A14C58)"

# ─── USER & HOST ────────────────────────────────────────────────

[username]
style_user = "bold #A14C58"
style_root = "bold #6A455D"
format = "[$user]($style)"
show_always = true

[hostname]
ssh_only = false
format = "[@$hostname](bold #F89F5B) "
disabled = false

# ─── DIRECTORY ──────────────────────────────────────────────────

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold #6B4785"
read_only = " "
format = "[in](dim #5c5e70) [$path]($style)[$read_only]($read_only_style) "

# ─── GIT ────────────────────────────────────────────────────────

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold #FCAF4E"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold #6A455D"
conflicted = "🏳 "
ahead = "⇡${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count} "
behind = "⇣${count} "
untracked = "?${count} "
stashed = "💾${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "

# ─── LANGUAGES ──────────────────────────────────────────────────

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold #C4493C"

[python]
symbol = " "
style = "bold #A14C58"

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold #6A455D"

[java]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold #6A455D"

[package]
symbol = " "
format = "[$symbol$version]($style)"
style = "bold #F89F5B"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold #6B4785"

[lua]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold #F89F5B"

# ─── MISC MODULES ───────────────────────────────────────────────

[cmd_duration]
min_time = 500
format = "[took $duration](bold #A14C58) "

[time]
disabled = false
format = "[$time](dim #5c5e70)"
time_format = "%R"  # 24h format

[fill]
symbol = " "

# ─── BATTERY / OS / EXTRAS ──────────────────────────────────────

[battery]
disabled = false
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "💀"
format = "[$symbol $percentage]($style) "

[[battery.display]]
threshold = 10
style = "bold #6A455D"

[[battery.display]]
threshold = 30
style = "bold #A14C58"

[[battery.display]]
threshold = 100
style = "bold #C4493C"

[os]
disabled = false
format = "[$symbol]($style)"
style = "dim #c2c2c6"

[os.symbols]
Arch = " "
Ubuntu = " "
Debian = " "
Fedora = " "
Manjaro = " "
NixOS = " "
Pop = " "
Raspbian = " "

# ─── DOCKER / KUBERNETES ────────────────────────────────────────

[docker_context]
symbol = " "
format = "via [$symbol$context](bold #F89F5B) "

[kubernetes]
symbol = "☸ "
format = 'on [$symbol$context( \($namespace\))](bold #F89F5B) '
disabled = false

# ─── CLOUD PROVIDERS ────────────────────────────────────────────

[aws]
symbol = " "
format = 'on [$symbol($profile )($region )](bold #A14C58) '

[gcloud]
format = 'on [$symbol$account(@$domain)($region)](bold #F89F5B) '

[azure]
symbol = " "
format = 'on [$symbol($subscription)](bold #F89F5B) '

# ─── END OF FILE ────────────────────────────────────────────────
